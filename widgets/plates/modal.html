<div id="preference-modal" style="display:none;">
	
	<!-- START MODAL  -->
	<div id="settings-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	    <h3 id="myModalLabel">Preferences</h3>
	  </div>
	  <div class="modal-body">
	    <div>
	        <label for="firstName">firstname :</label> <input type="text" placeholder="Type something…" name="firstName" data-path="firstName" value="{{ user.firstName|notnull }}">
	    </div>
	    <div>
	        <label for="lastName">lastname :</label> <input type="text" placeholder="Type something…" name="lastName" data-path="lastName" value="{{ user.lastName|notnull }}">
	    </div>
	    <div>
	        <label >fr <input type="radio" placeholder="your language" name="language" data-path="language" value="fr"></label> 
	        <label >nl <input type="radio" placeholder="your language" name="language" data-path="language" value="nl"></label> 
	    </div>
	    <div>
	        <label for="docCheckID">doccheck id :</label> 
	        <input type="text" name="docCheckID" data-path="docCheckID" placeholder="Type something…" value="{{ settings.docCheckID|notnull }}">
	    </div>
	    <div>
	        <label for="doccheckPassword">doccheck password :</label> 
	        <input type="text" name="doccheckPassword" data-path="doccheckPassword" placeholder="Type something…" value="{{ settings.doccheckPassword|notnull }}">
	    </div>
	    <button class="btn" type="button">save</button><br/><br/>
	    <div class="alert alert-info" >Pour nous contacter <a href="mailto:info@mediplanet.be">info@mediplanet.be</a> (medecins et autre) ou <a href="info@pharmaplanet.be">info@pharmaplanet.be</a> (pharma)</div>
	  </div>
	  <div class="modal-footer">
	    <button class="btn" data-dismiss="modal">Close</button>
	    <button class="btn btn-primary">Save changes</button>
	  </div>
	</div>
	<!-- END MODAL  -->
</div>
